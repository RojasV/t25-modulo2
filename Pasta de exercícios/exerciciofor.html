<html>

    <head>
        <meta charset="utf-8">
        <title>Introdução Vue Js</title>
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    </head>

    <body>
        
        <div id="garagem">
            <h1>Garagem de carros</h1>
            <ol >
                <li v-for = "carros in garagem">
                    {{carros.text}} 
                </li>
             
            </ol>
        </div>

        <script>
        var app = new Vue({
            el: "#garagem",
            data: {
            garagem: [
                {text : "monza"},
                {text : "corsa"},
                {text : "Ka"},

            ]
        }
        })
        </script>
    </body>
</html>
